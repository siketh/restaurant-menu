<html>

<body>
  <section>
    <form action="#" id="delete-menu-item-form" method="post">
      <fieldset>
        <legend>
          Delete Restaurant
        </legend>
        <p>Are you sure you want to delete this restaurant?</p>
        <p>
          <strong>{{restaurant.name}}</strong>
        </p>
        <ul>
          <li>
            {{menu_item.description}}
          </li>
          <li>
            {{menu_item.price}}
          </li>
          <li>
            {{menu_item.course}}
          </li>
        </ul>
        <br />
        <a href="{{ url_for('menu', restaurant_id=restaurant.id)}}">Cancel</a>
        <button type="submit" form="delete-menu-item-form">Update</button>
      </fieldset>
    </form>
  </section>
</body>

</html>
