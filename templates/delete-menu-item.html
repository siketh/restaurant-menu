{% extends "layout.html" %} {% block body %}
<div class="row">
  <div class="col-sm-12">
    <section>
      <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_item_id=menu_item.id)}}"
        id="delete-menu-item-form" method="post">
        <fieldset>
          <legend>
            Delete Restaurant
          </legend>
          <p>Are you sure you want to delete this menu item?</p>
          <p>
            <strong>{{restaurant.name}}</strong>
          </p>
          <ul>
            <li>
              Description: {{menu_item.description}}
            </li>
            <li>
              Price: {{menu_item.price}}
            </li>
            <li>
              Course: {{menu_item.course}}
            </li>
          </ul>
          <a class="btn btn-secondary" href="{{ url_for('menu', restaurant_id=restaurant.id)}}">Cancel</a>
          <button class="btn btn-primary" type="submit" form="delete-menu-item-form">Delete</button>
        </fieldset>
      </form>
    </section>
  </div>
</div>
{% endblock %}
