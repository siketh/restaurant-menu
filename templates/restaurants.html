{% extends "layout.html" %} {% block body %}
<div class="row">
  <div class="col-sm-12">
    <section>
      <h1>Restaurants</h1>
      <a class="btn btn-primary" href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
      <table class="table">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Name
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          {% for restaurant in restaurants %}
          <tr>
            <td>
              {{restaurant.id}}
            </td>
            <td>
              <a href="{{url_for('menu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a>
            </td>
            <td>
              <a class="btn btn-primary" href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
              <a class="btn btn-danger" href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </div>
</div>
{% endblock %}
