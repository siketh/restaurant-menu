<html>

<body>
  <section>
    <h1>Restaurants</h1>
    <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a> {% for restaurant
    in restaurants %}
    <section>
      <h2><a href="{{url_for('menu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></h2>

    </section>
    {% endfor %}
  </section>
</body>

</html>
